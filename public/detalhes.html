<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Quadrinho - DC Comics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning sticky-top">
    <div class="container">
      <a class="navbar-brand text-warning fw-bold" href="index.html">ü¶á DC Comics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#quadrinhos">Quadrinhos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SE√á√ÉO DETALHES -->
  <section class="container my-5" id="conteudo">
    <div class="text-center text-warning">Carregando detalhes...</div>
  </section>

  <!-- RODAP√â -->
  <footer class="text-center py-4 bg-dark text-secondary border-top border-warning">
    <p>Feito por um f√£ que apenas quer tirar uma nota boa no trabalho ‚Äî DC Comics ¬© 2025</p>
  </footer>

  <!-- Script din√¢mico -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function carregarDetalhes() {
      try {
        const resposta = await fetch(`http://localhost:3000/quadrinhos/${id}`);
        if (!resposta.ok) throw new Error("Quadrinho n√£o encontrado.");
        const q = await resposta.json();

        document.getElementById("conteudo").innerHTML = `
          <div class="row align-items-center">
            <div class="col-md-5 text-center">
              <img src="${q.imagem}" class="img-fluid rounded shadow-lg border border-warning" alt="${q.titulo}">
            </div>

            <div class="col-md-7">
              <h1 class="text-warning mb-3">${q.titulo}</h1>
              <p class="lead">${q.descricao}</p>
              <ul class="list-group list-group-flush bg-transparent">
                <li class="list-group-item bg-transparent text-light border-warning"><strong>Ano:</strong> ${q.ano || "Desconhecido"}</li>
                <li class="list-group-item bg-transparent text-light border-warning"><strong>Autor:</strong> ${q.autor || "Desconhecido"}</li>
                <li class="list-group-item bg-transparent text-light border-warning"><strong>Arte:</strong> ${q.arte || "Desconhecida"}</li>
                <li class="list-group-item bg-transparent text-light border-warning"><strong>Local:</strong> ${q.local || "Desconhecido"}</li>
                <li class="list-group-item bg-transparent text-light border-warning"><strong>Vil√£o:</strong> ${q.vilao || "Desconhecido"}</li>
              </ul>
              <div class="mt-4 d-flex gap-2">
                <a href="index.html" class="btn btn-warning">‚¨Ö Voltar</a>
                <button class="btn btn-outline-warning" onclick="editarQuadrinho(${q.id})">‚úèÔ∏è Editar</button>
                <button class="btn btn-outline-danger" onclick="deletarQuadrinho(${q.id})">üóë Excluir</button>
              </div>
            </div>
          </div>
        `;
      } catch (erro) {
        document.getElementById("conteudo").innerHTML = `
          <div class="text-center text-warning mt-5">
            <h1>${erro.message}</h1>
            <a href="index.html" class="btn btn-warning mt-3">Voltar</a>
          </div>
        `;
      }
    }

    async function deletarQuadrinho(id) {
      if (!confirm("Tem certeza que deseja excluir este quadrinho?")) return;
      await fetch(`http://localhost:3000/quadrinhos/${id}`, { method: "DELETE" });
      alert("Quadrinho exclu√≠do com sucesso!");
      window.location.href = "index.html";
    }

    async function editarQuadrinho(id) {
      const novoTitulo = prompt("Novo t√≠tulo:");
      if (!novoTitulo) return;
      await fetch(`http://localhost:3000/quadrinhos/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo: novoTitulo })
      });
      alert("Quadrinho atualizado!");
      carregarDetalhes();
    }

    carregarDetalhes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
